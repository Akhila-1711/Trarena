<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="text-left">
                <span class="pointr" routerLink="./" routerLinkActive="active"
                    >Add new commodity</span
                >
            </div>
        </div>
        <div class="col-4">
            <div class="text-center">
                <label class="blog-header-logo text-dark">SELL A COMMODITY</label>
                <br /><br />
            </div>
        </div>
        <div class="col-4">
            <div class="text-right">
                <span class="pointr" routerLink="./all/" routerLinkActive="active"
                    >Display all my commodities</span
                >
            </div>
        </div>
    </div>
    <div *ngIf="error">
        <div class="card bg-danger p-2 mr-3 ml-3 text-center text-white">
            {{ error }}
        </div>
        <br /><br />
    </div>
    <div *ngIf="success">
        <div class="card bg-success p-2 mr-3 ml-3 text-center text-white">
            {{ success }}
        </div>
        <br /><br />
    </div>
    <div class="row">
        <div class="col-lg">
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="title" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Upload an Image</label>
                <div class="file-upload form-control-file">
                    <input
                        type="file"
                        name="image"
                        ng2FileSelect
                        [uploader]="uploader"
                        accept="image/x-png,image/gif,image/jpeg"
                    />
                    <button
                        type="button"
                        class="btn btn-original"
                        (click)="uploader.uploadAll()"
                        [disabled]="!uploader.getNotUploadedItems().length"
                    >
                        Upload
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    [(ngModel)]="description"
                    cols="30"
                    rows="6"
                    class="form-control"
                ></textarea>
            </div>
        </div>
        <div class="col-lg">
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input [(ngModel)]="quantity" type="name" class="form-control" />
                <small class="form-text text-muted text-right"
                    >Time in any unit along with the unit</small
                >
            </div>
            <div class="form-group">
                <label for="basePrice">Base Price</label>
                <input [(ngModel)]="basePrice" type="number" class="form-control" />
                <small class="form-text text-muted text-right">In Rupees</small>
            </div>
            <div class="p-3">
                <div class="row">
                    <div class="col-5 text-left pl-0">
                        <label for="date">Bid Date</label>
                    </div>
                    <div class="col-7 text-left">
                        <input [(ngModel)]="date" type="datetime-local" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right pt-3 pb-3">
        <button
            [disabled]="
                title.length === 0 ||
                description.length === 0 ||
                quantity.length === 0 ||
                basePrice === 0 ||
                date === null ||
                imageUrl.length === 0
            "
            class="btn btn-primary"
            (click)="createCommodity()"
        >
            Create
        </button>
    </div>
</div>
