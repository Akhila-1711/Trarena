<div class="form-signin">
    <div class="text-center mb-4">    
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <p>
        Log in to enter the arena and trade
      </p>
      <div *ngIf="error" class="card bg-danger p-2 text-center text-white">
        {{ error }}
      </div>  
      <div *ngIf="success" class="card bg-success p-2 text-center text-white">
        {{ success }}
      </div>  
    </div>
  
    <div class="form-label-group">
      <input
        type="email"        
        [(ngModel)]="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputEmail">Email address</label>
    </div>
  
    <div class="form-label-group">
      <input
        type="password"
        [(ngModel)]="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <label for="inputPassword">Password</label>
    </div>
    <br>    
    <button class="btn btn-lg btn-primary btn-block" [disabled]="email.length === 0 || password.length === 0" (click)="loginUser()">
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-Forever</p>
  </div>
