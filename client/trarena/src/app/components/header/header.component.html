<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1 pointr">
      <a *ngIf="!loggedIn" class="text-muted" routerLink="/login" routerLinkActive="active"
        >Login</a
      >
      <a *ngIf="loggedIn" class="text-muted" (click)="logoutUser()"
        >Logout</a
      >
    </div>
    <div class="col-4 text-center pointr">
      <a
        class="blog-header-logo text-dark"
        routerLink="/"
        routerLinkActive="active"
        >TRARENA</a
      >
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center pointr">
      <a
        *ngIf="!loggedIn"
        class="btn btn-sm btn-outline-secondary"
        routerLink="/register"
        routerLinkActive="active"
        >Sign up</a
      >
    </div>
  </div>
  <hr>
  <div *ngIf="loggedIn" class="row">
    <a routerLink="/sell" routerLinkActive="active" class="col-3 text-center small pointr">Sell</a>
    <a routerLink="/buy/all" routerLinkActive="active" class="col-3 text-center small pointr">Buy</a>
    <a routerLink="/bid" routerLinkActive="active" class="col-3 text-center small pointr">Bid</a>
    <a routerLink="/cart" routerLinkActive="active" class="col-3 text-center small pointr">Cart</a>
  </div>
  <hr>
</header>
